<!-- 인스타그램 모작하기 html css 뿌수기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9b25d58c29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span class="logo">Instagram</span>
      <ul>
        <li><button class="login">로그인</button></li>
        <li><button class="sign">가입하기</button></li>
      </ul>
    </header>
    <section class="profile">
      <div class="metadata">
        <div class="user">
          <div class="user_img">
            <img src="img/profile.jpg" alt="" />
          </div>
          <div class="nameAndFollow">
            <span class="userName">Jan </span>
            <button class="follow">팔로우</button>
          </div>
        </div>

        <span class="user_exp">
          Jane Doe Lorem ipsum dolor sit, amet consectetur adipisicing elit
          📷✈️🏕️</span
        >
      </div>
    </section>
    <section class="story">
      <ul>
        <li class="story_items">
          <img src="img/story1.jpg" alt="" class="story_img" />
          <span class="story_title">Jane Doe</span>
        </li>
        <li class="story_items">
          <img src="img/story2.jpg" alt="" class="story_img" />
          <span class="story_title"> Jane Doe</span>
        </li>
      </ul>
    </section>
    <ul class="itemNav small">
      <li>
        <a href="#" class="">
          <span class="title">게시물</span>
          <span class="value">532</span>
        </a>
      </li>
      <li>
        <a href="#" class="">
          <span class="title">팔로워</span>
          <span class="value">25.8백만</span>
        </a>
      </li>
      <li>
        <a href="#" class="">
          <span class="title">팔로우</span>
          <span class="value">0</span>
        </a>
      </li>
    </ul>
    <section class="itemSec">
      <div class="menu">
        <button class="gridBtn">
          <i class="fas fa-table active"></i>
        </button>
        <button class="tagBtn">
          <i class="fas fa-portrait"></i>
        </button>
      </div>
      <div class="itemList">
        <img src="img/item1.jpg" alt="" />
        <img src="img/item2.jpg" alt="" />
        <img src="img/item3.jpg" alt="" />

        <img src="img/item4.jpg" alt="" />
        <img src="img/item5.jpg" alt="" />
        <img src="img/item6.jpg" alt="" />

        <img src="img/item7.jpg" alt="" />
        <img src="img/item8.jpg" alt="" />
        <img src="img/item9.jpg" alt="" />

        <img src="img/item10.jpg" alt="" />
        <img src="img/item11.jpg" alt="" />
        <img src="img/item12.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
